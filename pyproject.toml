[tool.poetry]
name = "miniopenaitelegrambot"
version = "0.1.0"
description = "Simple OpenAI client in Telegram bot for personal use"
license = "MIT"
authors = ["LagrangeH <maxsergeev39@gmail.com>"]
readme = "README.md"
repository = "https://github.com/LagrangeH/MiniOpenAITelegramBot"
keywords = ['telegram', 'openai', 'telegram-bot-api', 'chatgpt']

[tool.poetry.dependencies]
python = "^3.11"
loguru = "^0.6.0"
python-telegram-bot = "^20.0"
environs = "^9.5.0"
openai = "^0.27.0"

[tool.poetry.scripts]
main = "src.miniopenaitelegrambot.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
